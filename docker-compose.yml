services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fred-backend
    ports:
      - "8000:8000"
    environment:
      - FRED_API_KEY=${FRED_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONUNBUFFERED=1
    # Optional: Uncomment volumes for development hot-reload
    # volumes:
    #   - ./backend/app:/app/app:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - fred-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fred-frontend
    ports:
      - "3000:80"
    environment:
      # Frontend can use relative URLs since nginx proxies /api to backend
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - fred-network

networks:
  fred-network:
    driver: bridge

