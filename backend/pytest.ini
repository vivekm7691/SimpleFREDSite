[pytest]
# Pytest configuration file for Simple FRED Site backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions and methods
    integration: Integration tests for service interactions
    api: API endpoint tests
    slow: Tests that take longer to run
    external: Tests that require external API access (mocked)

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod


