name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run Ruff (linting)
        working-directory: ./backend
        run: |
          ruff check app/
      
      - name: Run Black (format check)
        working-directory: ./backend
        run: |
          black --check app/

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing -v
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 7

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: |
          if npm list eslint > /dev/null 2>&1; then
            npm run lint || echo "ESLint check completed (warnings may exist)"
          else
            echo "ESLint not installed, skipping lint step"
          fi
        continue-on-error: true

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run tests with coverage
        working-directory: ./frontend
        run: |
          npm test -- --coverage --watchAll=false --ci
        env:
          CI: true
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7
          if-no-files-found: ignore

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Start services with Docker Compose
        run: |
          docker-compose up -d
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be ready..."
          timeout=120
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1 && \
               curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Services are ready!"
              break
            fi
            echo "Waiting for services... ($elapsed seconds)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "ERROR: Services did not become ready in time"
            docker-compose logs
            exit 1
          fi
      
      - name: Run integration tests
        run: |
          pytest tests/ -v -m integration --tb=short
        env:
          BACKEND_URL: http://localhost:8000
          FRONTEND_URL: http://localhost:3000
      
      - name: Show service logs on failure
        if: failure()
        run: |
          docker-compose logs
      
      - name: Stop services
        if: always()
        run: |
          docker-compose down

  security-scan-backend:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install safety
        run: |
          pip install safety
      
      - name: Run safety check
        working-directory: ./backend
        run: |
          safety check --file requirements.txt || echo "Safety check completed (vulnerabilities may exist)"
        continue-on-error: true

  security-scan-frontend:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run npm audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate || echo "npm audit completed (vulnerabilities may exist)"
        continue-on-error: true

  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, frontend-lint, frontend-test, integration-tests, security-scan-backend, security-scan-frontend]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "All CI jobs completed"
          echo "Backend lint: ${{ needs.backend-lint.result }}"
          echo "Backend test: ${{ needs.backend-test.result }}"
          echo "Frontend lint: ${{ needs.frontend-lint.result }}"
          echo "Frontend test: ${{ needs.frontend-test.result }}"
          echo "Integration tests: ${{ needs.integration-tests.result }}"
          echo "Backend security: ${{ needs.security-scan-backend.result }}"
          echo "Frontend security: ${{ needs.security-scan-frontend.result }}"

