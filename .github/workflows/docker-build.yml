name: Docker Build and Push

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [main, develop]
  workflow_dispatch:  # Allows manual triggering
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/docker-build.yml'
      - 'docker-compose.yml'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/docker-build.yml'
      - 'docker-compose.yml'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
      
      - name: Set image names
        run: |
          REPO_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME_BACKEND=${REPO_NAME_LOWER}/fred-backend" >> $GITHUB_ENV
          echo "IMAGE_NAME_FRONTEND=${REPO_NAME_LOWER}/fred-frontend" >> $GITHUB_ENV
      
      - name: Sanitize branch name for Docker tags
        run: |
          # Get branch name from PR head ref or current ref
          BRANCH_NAME="${{ github.event.pull_request.head.ref || github.ref_name }}"
          
          # Convert to lowercase
          BRANCH_NAME=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]')
          
          # Replace invalid characters with hyphens (/, spaces, special chars)
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-z0-9._-]/-/g')
          
          # Remove consecutive hyphens
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed -E 's/-+/-/g')
          
          # Remove leading and trailing hyphens, underscores, and periods
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/^[._-]*//;s/[._-]*$//')
          
          # Limit length to 128 characters (Docker tag limit)
          BRANCH_NAME=$(echo "$BRANCH_NAME" | cut -c1-128)
          
          # If empty after sanitization, use 'branch' as fallback
          if [ -z "$BRANCH_NAME" ]; then
            BRANCH_NAME="branch"
          fi
          
          echo "SANITIZED_BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          echo "Sanitized branch name: ${BRANCH_NAME}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=pr
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=branch
            type=sha,prefix={{branch}}-,enable={{branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }},enable=${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
      
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-and-push-frontend:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
      
      - name: Set image names
        run: |
          REPO_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME_BACKEND=${REPO_NAME_LOWER}/fred-backend" >> $GITHUB_ENV
          echo "IMAGE_NAME_FRONTEND=${REPO_NAME_LOWER}/fred-frontend" >> $GITHUB_ENV
      
      - name: Sanitize branch name for Docker tags
        run: |
          # Get branch name from PR head ref or current ref
          BRANCH_NAME="${{ github.event.pull_request.head.ref || github.ref_name }}"
          
          # Convert to lowercase
          BRANCH_NAME=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]')
          
          # Replace invalid characters with hyphens (/, spaces, special chars)
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-z0-9._-]/-/g')
          
          # Remove consecutive hyphens
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed -E 's/-+/-/g')
          
          # Remove leading and trailing hyphens, underscores, and periods
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/^[._-]*//;s/[._-]*$//')
          
          # Limit length to 128 characters (Docker tag limit)
          BRANCH_NAME=$(echo "$BRANCH_NAME" | cut -c1-128)
          
          # If empty after sanitization, use 'branch' as fallback
          if [ -z "$BRANCH_NAME" ]; then
            BRANCH_NAME="branch"
          fi
          
          echo "SANITIZED_BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          echo "Sanitized branch name: ${BRANCH_NAME}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=pr
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=branch
            type=sha,prefix={{branch}}-,enable={{branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }},enable=${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
      
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  verify-images:
    name: Verify Built Images
    runs-on: ubuntu-latest
    needs: [build-and-push-backend, build-and-push-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set image names
        run: |
          REPO_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME_BACKEND=${REPO_NAME_LOWER}/fred-backend" >> $GITHUB_ENV
          echo "IMAGE_NAME_FRONTEND=${REPO_NAME_LOWER}/fred-frontend" >> $GITHUB_ENV
      
      - name: Determine image tag
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PR events, use PR number tag, then fallback to commit SHA
            PR_NUMBER="${{ github.event.pull_request.number }}"
            echo "IMAGE_TAG=pr-${PR_NUMBER}" >> $GITHUB_ENV
            echo "FALLBACK_TAG=${{ github.sha }}" >> $GITHUB_ENV
            echo "Using PR tag: pr-${PR_NUMBER}"
          else
            # For other events, try latest first, then commit SHA
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
            echo "FALLBACK_TAG=${{ github.sha }}" >> $GITHUB_ENV
            echo "Using tag: latest"
          fi
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Test backend image
        run: |
          # Determine image tag based on event type
          BACKEND_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ env.IMAGE_TAG }}"
          
          # Try to pull with primary tag, fallback to secondary tag
          if ! docker pull $BACKEND_IMAGE 2>/dev/null; then
            echo "Primary tag failed, trying fallback tag..."
            BACKEND_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ env.FALLBACK_TAG }}"
            if ! docker pull $BACKEND_IMAGE 2>/dev/null; then
              echo "ERROR: Failed to pull backend image with both tags"
              echo "Tried: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ env.IMAGE_TAG }}"
              echo "Tried: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ env.FALLBACK_TAG }}"
              exit 1
            fi
          fi
          
          echo "Testing backend image: $BACKEND_IMAGE"
          
          # Test that the image can start (health check)
          docker run -d \
            --name test-backend \
            -p 8000:8000 \
            -e FRED_API_KEY=test_key \
            -e GEMINI_API_KEY=AIzaSyCfeYlom4MDQVu4TyY5ciXXYnhnP9_testkey \
            $BACKEND_IMAGE
          
          # Wait for service to be ready
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1
          
          # Cleanup
          docker stop test-backend || true
          docker rm test-backend || true
      
      - name: Test frontend image
        run: |
          # Determine image tag based on event type
          FRONTEND_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ env.IMAGE_TAG }}"
          
          # Try to pull with primary tag, fallback to secondary tag
          if ! docker pull $FRONTEND_IMAGE 2>/dev/null; then
            echo "Primary tag failed, trying fallback tag..."
            FRONTEND_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ env.FALLBACK_TAG }}"
            if ! docker pull $FRONTEND_IMAGE 2>/dev/null; then
              echo "ERROR: Failed to pull frontend image with both tags"
              echo "Tried: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ env.IMAGE_TAG }}"
              echo "Tried: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ env.FALLBACK_TAG }}"
              exit 1
            fi
          fi
          
          echo "Testing frontend image: $FRONTEND_IMAGE"
          
          # Test that the image can start
          docker run -d \
            --name test-frontend \
            -p 3000:80 \
            $FRONTEND_IMAGE
          
          # Check container is running
          if ! docker ps | grep -q test-frontend; then
            echo "ERROR: Frontend container failed to start"
            docker logs test-frontend || true
            exit 1
          fi
          
          # Wait for service to be ready with retries
          echo "Waiting for frontend to be ready..."
          timeout=30
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting for frontend... ($elapsed seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "ERROR: Frontend did not become ready in time"
            echo "Container status:"
            docker ps -a | grep test-frontend || true
            echo "Container logs:"
            docker logs test-frontend || true
            exit 1
          fi
          
          # Test that frontend is accessible
          curl -f http://localhost:3000 || exit 1
          
          # Cleanup
          docker stop test-frontend || true
          docker rm test-frontend || true

